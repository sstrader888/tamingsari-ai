<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Pengguna | SSTrader</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged(async user => {
      if (!user) return window.location.href = "login.html";
      const doc = await db.collection("pengguna").doc(user.uid).get();
      const data = doc.data();
      document.getElementById("namaPengguna").textContent = data.nama;
      document.getElementById("emailPengguna").textContent = data.email;
      loadProduk(user.uid);
    });

    async function loadProduk(uid) {
      const list = document.getElementById("produkList");
      list.innerHTML = "<p>Memuatkan senarai pembelian...</p>";

      try {
        const snapshot = await db.collection("pesanan")
          .where("uid", "==", uid)
          .get();
        if (snapshot.empty) {
          list.innerHTML = "<p>Belum ada sebarang pembelian. Sila layari halaman utama untuk membuat pembelian pertama.</p>";
          return;
        }

        let html = "";
        snapshot.forEach(doc => {
          const d = doc.data();
          const date = d.tarikh?.seconds ? new Date(d.tarikh.seconds * 1000).toLocaleDateString() : 'Tiada Tarikh';
          html += `<li><strong>${d.produk}</strong> ‚Äî Tarikh: ${date}</li>`;
        });
        list.innerHTML = `<ul style='line-height: 1.8;'>${html}</ul>`;
      } catch (e) {
        list.innerHTML = "<p>Gagal memuatkan data.</p>";
      }
    }

    function logout() {
      auth.signOut().then(() => window.location.href = "login.html");
    }
  </script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0d0d0d;
      color: white;
      margin: 0;
      padding: 0;
    }
    header {
      background: #111;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }
    header .logo {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: white;
    }
    header .logo img {
      height: 38px;
      margin-right: 10px;
    }
    header .logout-btn {
      background: #ff9800;
      color: black;
      font-weight: bold;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    main {
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      color: #00ff99;
      font-size: 1.8rem;
    }
    .info p {
      margin: 6px 0;
    }
    .produk-section {
      background: #111;
      padding: 20px;
      border-radius: 10px;
      margin-top: 30px;
      animation: fadeIn 0.8s ease-in-out;
    }
    .produk-section h2 {
      color: #ff9800;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="logo">
      <img src="https://i.imgur.com/qzYmSNR.jpeg" alt="Logo">
      <span>SSTrader</span>
    </a>
    <button class="logout-btn" onclick="logout()">Log Keluar</button>
  </header>

  <main>
    <h1>Selamat Datang, <span id="namaPengguna">...</span></h1>
    <div class="info">
      <p><strong>Email:</strong> <span id="emailPengguna">...</span></p>
    </div>

    <div class="produk-section">
      <h2>üõçÔ∏è Senarai Produk Dibeli</h2>
      <div id="produkList">
        <p>Memuatkan...</p>
      </div>
    </div>
  </main>
</body>
</html>
