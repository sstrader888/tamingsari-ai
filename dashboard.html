<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wallet SSTrader - Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="dashboard-page">
<nav>
  <h2>Dashboard Wallet SSTrader</h2>
  <button onclick="logout()">Logout</button>
</nav>

<section class="balance-section">
  <h3>Modal: <span id="modalAmount">RM5000</span> (Pakej A)</h3>
  <h4>Withdrawal Available: <span id="withdrawalAvailable">RM0</span></h4>
</section>

<section class="history-section">
  <h3>History Trade (XAU/USD)</h3>
  <table id="tradeHistory">
    <thead>
      <tr><th>Tarikh</th><th>Pair</th><th>Result</th></tr>
    </thead>
    <tbody></tbody>
  </table>
</section>

<section class="withdrawal-section">
  <h3>Request Withdrawal</h3>
  <button onclick="requestWithdrawal()">Request</button>
</section>

<script src="js/script.js"></script>
</body>
</html>
