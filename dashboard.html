<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Affiliate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="font-family:sans-serif; text-align:center; padding:30px;">
  <h1>Selamat Datang ke Dashboard</h1>
  <div id="userInfo"></div>
  <h3 id="refLink"></h3>
  <h2>Jumlah Referral: <span id="refCount">0</span></h2>
  <h2>Jumlah Komisen: RM <span id="komisen">0</span></h2>

  <ul id="refList" style="max-width:500px; margin:auto; text-align:left;"></ul>

  <button onclick="logout()">Logout</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDpOhB_wvp3DHbWMuROQDnHR8x8LTCNDng",
      authDomain: "sstrader-affiliate.firebaseapp.com",
      projectId: "sstrader-affiliate",
      storageBucket: "sstrader-affiliate.firebasestorage.app",
      messagingSenderId: "859244663056",
      appId: "1:859244663056:web:4fbad1a3655ff85f499595",
      measurementId: "G-7DPN7Q8EQ0"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const username = user.email.split("@")[0];
        document.getElementById("userInfo").innerHTML = "Login sebagai: <strong>" + user.email + "</strong>";
        document.getElementById("refLink").innerHTML = "Link Referral Anda:<br><strong>https://thesstrader.com/?ref=" + username + "</strong>";

        const q = query(collection(db, "referrals"), where("referrer", "==", username));
        const querySnapshot = await getDocs(q);

        let count = 0;
        let htmlList = "";
        querySnapshot.forEach((doc) => {
          count++;
          const data = doc.data();
          htmlList += `<li>${new Date(data.date).toLocaleString()} - halaman: ${data.page}</li>`;
        });

        document.getElementById("refCount").textContent = count;
        document.getElementById("komisen").textContent = count * 10; // RM10 setiap referral
        document.getElementById("refList").innerHTML = htmlList;

      } else {
        window.location.href = "login.html";
      }
    });

    function logout() {
      signOut(auth);
    }
  </script>
</body>
</html>
