<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Affiliate</title>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDpOhB_wvp3DHbWMuROQDnHR8x8LTCNDng",
      authDomain: "sstrader-affiliate.firebaseapp.com",
      projectId: "sstrader-affiliate",
      storageBucket: "sstrader-affiliate.firebasestorage.app",
      messagingSenderId: "859244663056",
      appId: "1:859244663056:web:f0dd31d2fc7c2bbd499595",
      measurementId: "G-54ZR1GG7ML"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
  </script>
  <style>
    body { font-family: Arial; background: #111; color: white; text-align: center; padding: 40px; }
    .dashboard-box { background: #222; padding: 30px; border-radius: 10px; display: inline-block; max-width: 400px; margin-top: 20px; }
    .logout-btn { background: crimson; color: white; border: none; padding: 10px 20px; cursor: pointer; margin-top: 20px; }
    .ref-link { background: #444; padding: 10px; margin: 10px 0; border-radius: 5px; word-break: break-all; }
  </style>
</head>
<body>
  <h2>Selamat Datang ke Dashboard Affiliate</h2>
  <div class="dashboard-box">
    <p><strong>Nama:</strong> <span id="username"></span></p>
    <p><strong>Email:</strong> <span id="useremail"></span></p>
    <p><strong>Referral Link:</strong></p>
    <div class="ref-link" id="refLink"></div>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <script>
    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }
      const docRef = db.collection("users").doc(user.uid);
      const docSnap = await docRef.get();
      if (docSnap.exists) {
        const data = docSnap.data();
        document.getElementById('username').textContent = data.name;
        document.getElementById('useremail').textContent = data.email;
        document.getElementById('refLink').textContent = `https://thesstrader.com/?ref=${data.refId}`;
      }
    });

    function logout() {
      auth.signOut().then(() => window.location.href = "login.html");
    }
  </script>
</body>
</html>
