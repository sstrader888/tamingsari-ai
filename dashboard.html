<!-- Kod dashboard.html lengkap dan dikemaskini -->
<!DOCTYPE html>
<html lang="ms">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Agen | SStrader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 60px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .info-box {
      background-color: #d4edda;
      padding: 15px;
      border-left: 5px solid #28a745;
      margin: 20px 0;
      border-radius: 5px;
    }

    .info-box p {
      margin: 5px 0;
    }

    .ref-list {
      margin-top: 20px;
    }

    #logoutBtn {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    #logoutBtn:hover {
      background-color: #c82333;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Dashboard Agen</h2>
    <div class="info-box">
      <p><strong>Email:</strong> <span id="userEmail"></span></p>
      <p><strong>Link Referral:</strong> <span id="refLink"></span></p>
      <p><strong>Jumlah Komisen Terkumpul:</strong> RM <span id="totalKomisen">0.00</span></p>
    </div>

    <h4>Senarai Pembelian Referral:</h4>
    <ul id="orderList" class="ref-list"></ul>

    <button id="logoutBtn">Logout</button>
  </div>

  <!-- Firebase dan App Init -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
    import {
      getFirestore,
      doc,
      getDoc,
      collection,
      query,
      where,
      getDocs
    } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBd-yRUKJq7mcFk8eWrChdc1zZDRokytmU",
      authDomain: "sstrader-affiliate.firebaseapp.com",
      projectId: "sstrader-affiliate",
      storageBucket: "sstrader-affiliate.appspot.com",
      messagingSenderId: "321716367892",
      appId: "1:321716367892:web:beea6632cb97c7e84b69f5",
      measurementId: "G-7DN7PQ8EQ0"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const userEmail = document.getElementById("userEmail");
    const refLink = document.getElementById("refLink");
    const totalKomisen = document.getElementById("totalKomisen");
    const orderList = document.getElementById("orderList");
    const logoutBtn = document.getElementById("logoutBtn");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      try {
        const uid = user.uid;
        const userDocRef = doc(db, "users", uid);
        const userDocSnap = await getDoc(userDocRef);

        if (!userDocSnap.exists()) {
          alert("Maklumat pengguna tidak dijumpai.");
          return;
        }

        const data = userDocSnap.data();
        userEmail.textContent = data.email;

        if (!data.refID) {
          refLink.textContent = "Kod referral tidak wujud.";
          return;
        }

        const refCode = data.refID;
        refLink.textContent = `https://thesstrader.com/?ref=${refCode}`;

        const q = query(collection(db, "orders"), where("referral", "==", refCode));
        const querySnapshot = await getDocs(q);

        let total = 0;
        querySnapshot.forEach((doc) => {
          const order = doc.data();
          total += 10;
          const li = document.createElement("li");
          li.textContent = `${order.nama} membeli ${order.produk} pada ${new Date(order.tarikh.seconds * 1000).toLocaleString()}`;
          orderList.appendChild(li);
        });

        totalKomisen.textContent = total.toFixed(2);
      } catch (error) {
        console.error("Ralat:", error);
        alert("Ralat semasa memuatkan dashboard.");
      }
    });

    logoutBtn.addEventListener("click", () => {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    });
  </script>
</body>

</html>
