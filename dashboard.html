<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Agen | SStrader</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f7fc;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.05);
    }
    h2 {
      text-align: center;
      color: #2b2d42;
    }
    .info {
      background-color: #d8f3dc;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .info p {
      margin: 5px 0;
    }
    ul {
      padding-left: 20px;
    }
    .logout {
      margin-top: 20px;
      background-color: #e63946;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Dashboard Agen</h2>
    <div class="info">
      <p><strong>Email:</strong> <span id="userEmail"></span></p>
      <p><strong>Link Referral:</strong> <span id="refLink"></span></p>
      <p><strong>Jumlah Komisen Terkumpul:</strong> RM <span id="totalKomisen">0.00</span></p>
    </div>
    <h3>Senarai Pembelian Referral:</h3>
    <ul id="orderList"></ul>
    <button class="logout" id="logoutBtn">Logout</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
    import { getFirestore, doc, getDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDpOhB_wvp3DHbWMuROQDnHR8x8LTCNDng",
      authDomain: "sstrader-affiliate.firebaseapp.com",
      projectId: "sstrader-affiliate",
      storageBucket: "sstrader-affiliate.appspot.com",
      messagingSenderId: "859244663056",
      appId: "1:859244663056:web:4fbad1a3655ff85f499595",
      measurementId: "G-7DPN7Q8EQ0"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const userEmail = document.getElementById("userEmail");
    const refLink = document.getElementById("refLink");
    const totalKomisen = document.getElementById("totalKomisen");
    const orderList = document.getElementById("orderList");
    const logoutBtn = document.getElementById("logoutBtn");

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const uid = user.uid;
        const userDoc = await getDoc(doc(db, "users", uid));

        if (userDoc.exists()) {
          const data = userDoc.data();
          userEmail.textContent = data.email;
          const refCode = userDoc.refID;
          refLink.textContent = `https://thesstrader.com/?ref=${refCode}`;

          const q = query(collection(db, "orders"), where("referral", "==", refCode));
          const querySnapshot = await getDocs(q);
          let total = 0;
          querySnapshot.forEach((doc) => {
            const order = doc.data();
            total += 10; // Komisen tetap RM10 satu jualan
            const li = document.createElement("li");
            li.textContent = `${order.nama} membeli ${order.produk} pada ${new Date(order.tarikh.seconds * 1000).toLocaleString()}`;
            orderList.appendChild(li);
          });
          totalKomisen.textContent = total.toFixed(2);
        }
      } else {
        window.location.href = "login.html";
      }
    });

    logoutBtn.addEventListener('click', () => {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    });
  </script>
</body>
</html>
