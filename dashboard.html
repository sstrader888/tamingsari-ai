<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Wallet SSTrader</title>
  <link rel="stylesheet" href="css/style.css">
  <script type="module" src="js/script.js" defer></script>
</head>
<body class="dashboard-page">
<nav>
  <h2>Wallet Dashboard</h2>
  <button id="logoutBtn">Logout</button>
</nav>

<section class="balance-section">
  <h3>Modal: <span id="modalAmount"></span></h3>
  <h4>Pakej: <span id="pakejType"></span></h4>
</section>

<section class="history-section">
  <h3>History Trade (XAU/USD)</h3>
  <table id="tradeHistory">
    <thead>
      <tr><th>Tarikh</th><th>Pair</th><th>Result</th></tr>
    </thead>
    <tbody></tbody>
  </table>
</section>

<section class="withdrawal-section">
  <h3>Request Withdrawal</h3>
  <button onclick="requestWithdrawal()">Request</button>
</section>

</body>
</html>
