<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Agen | SStrader</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f7fc;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.05);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2b2d42;
    }
    .info-box {
      background-color: #eafaf1;
      border-left: 6px solid #38c172;
      padding: 15px 20px;
      margin-bottom: 20px;
    }
    .order-item {
      border-bottom: 1px solid #eee;
      padding: 10px 0;
    }
    .logout-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #ff6600;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .logout-btn:hover {
      background: #e65c00;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Dashboard Agen</h2>
  <div class="info-box">
    <p><strong>Email:</strong> <span id="emailUser"></span></p>
    <p><strong>Link Referral:</strong> <span id="refLink"></span></p>
    <p><strong>Jumlah Komisen Terkumpul:</strong> RM <span id="totalCommission">0</span></p>
  </div>

  <h3>Senarai Pembelian Referral:</h3>
  <div id="ordersList"></div>
  <button class="logout-btn" id="logoutBtn">Logout</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
  import { getFirestore, doc, getDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDpOhB_wvp3DHbWMuROQDnHR8x8LTCNDng",
    authDomain: "sstrader-affiliate.firebaseapp.com",
    projectId: "sstrader-affiliate",
    storageBucket: "sstrader-affiliate.appspot.com",
    messagingSenderId: "859244663056",
    appId: "1:859244663056:web:4fbad1a3655ff85f499595",
    measurementId: "G-7DPN7Q8EQ0"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const emailUser = document.getElementById('emailUser');
  const refLink = document.getElementById('refLink');
  const totalCommission = document.getElementById('totalCommission');
  const ordersList = document.getElementById('ordersList');
  const logoutBtn = document.getElementById('logoutBtn');

  const KOMISYEN_PER_ORDER = 20;

  onAuthStateChanged(auth, async (user) => {
    if (user) {
      const userSnap = await getDoc(doc(db, "users", user.uid));
      const data = userSnap.data();

      emailUser.textContent = data.email;
      refLink.textContent = `https://thesstrader.com/?ref=${data.refID}`;

      const q = query(collection(db, "orders"), where("refID", "==", data.refID));
      const querySnapshot = await getDocs(q);
      let total = 0;
      ordersList.innerHTML = "";

      querySnapshot.forEach(doc => {
        const d = doc.data();
        total += KOMISYEN_PER_ORDER;
        const div = document.createElement('div');
        div.className = 'order-item';
        div.textContent = `${d.buyer} membeli ${d.product} pada ${new Date(d.timestamp.toDate()).toLocaleString()}`;
        ordersList.appendChild(div);
      });

      totalCommission.textContent = total.toFixed(2);
    } else {
      window.location.href = 'login.html';
    }
  });

  logoutBtn.onclick = () => signOut(auth).then(() => window.location.href = 'login.html');
</script>
</body>
</html>
