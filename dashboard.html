<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Affiliate</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDpOhB_wvp3DHbWMuROQDnHR8x8LTCNDng",
      authDomain: "sstrader-affiliate.firebaseapp.com",
      projectId: "sstrader-affiliate",
      storageBucket: "sstrader-affiliate.firebasestorage.app",
      messagingSenderId: "859244663056",
      appId: "1:859244663056:web:f0dd31d2fc7c2bbd499595",
      measurementId: "G-54ZR1GG7ML"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const usernameEl = document.getElementById('username');
    const emailEl = document.getElementById('useremail');
    const refLinkEl = document.getElementById('refLink');
    const phoneEl = document.getElementById('userphone');
    const bankNameEl = document.getElementById('userbankname');
    const bankAccEl = document.getElementById('userbankacc');
    const birthEl = document.getElementById('userbirth');
    const addressEl = document.getElementById('useraddress');

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }
      const docRef = doc(db, "users", user.uid);
      const docSnap = await getDoc(docRef);
      if (docSnap.exists()) {
        const data = docSnap.data();
        usernameEl.textContent = data.name || '-';
        emailEl.textContent = data.email || '-';
        refLinkEl.textContent = `https://thesstrader.com/?ref=${data.refId || ''}`;
        phoneEl.textContent = data.phone || '-';
        bankNameEl.textContent = data.bankName || '-';
        bankAccEl.textContent = data.bankAcc || '-';
        birthEl.textContent = data.birthDate || '-';
        addressEl.textContent = data.address || '-';
      }
    });

    window.logout = function () {
      signOut(auth).then(() => window.location.href = "login.html");
    };
  </script>
  <style>
    body { font-family: Arial; background: #111; color: white; text-align: center; padding: 40px; }
    .dashboard-box { background: #222; padding: 30px; border-radius: 10px; display: inline-block; max-width: 500px; margin-top: 20px; text-align: left; }
    .logout-btn { background: crimson; color: white; border: none; padding: 10px 20px; cursor: pointer; margin-top: 20px; border-radius: 6px; display: block; margin-left: auto; margin-right: auto; }
    .ref-link { background: #444; padding: 10px; margin: 10px 0; border-radius: 5px; word-break: break-all; }
    .label { font-weight: bold; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Selamat Datang ke Dashboard Affiliate</h2>
  <div class="dashboard-box">
    <div class="label">Nama:</div>
    <div id="username">...</div>
    <div class="label">Email:</div>
    <div id="useremail">...</div>
    <div class="label">No Telefon:</div>
    <div id="userphone">...</div>
    <div class="label">Nama Bank:</div>
    <div id="userbankname">...</div>
    <div class="label">No Akaun Bank:</div>
    <div id="userbankacc">...</div>
    <div class="label">Tarikh Lahir:</div>
    <div id="userbirth">...</div>
    <div class="label">Alamat:</div>
    <div id="useraddress">...</div>
    <div class="label">Referral Link:</div>
    <div class="ref-link" id="refLink">...</div>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>
</body>
</html>
