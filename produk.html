<!DOCTYPE html>

<head>

<body>

    document.getElementById('btn-indikator').href = `https://api.whatsapp.com/send?phone=60194173200&text=Saya%20berminat%20dengan%20indikator%20AI%20Taming%20Sari.%20ref=${ref}`;
