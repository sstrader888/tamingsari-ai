<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Akaun | SSTrader</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      min-height: 100vh;
      padding: 20px;
    }
    .register-box {
      background: #111;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,255,153,0.2);
      max-width: 450px;
      width: 100%;
    }
    .register-box h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #00ff99;
    }
    .register-box label {
      display: block;
      margin-top: 15px;
      font-weight: 500;
    }
    .register-box input, .register-box select {
      width: 100%;
      padding: 10px;
      border: none;
      margin-top: 5px;
      border-radius: 6px;
      background: #222;
      color: #fff;
    }
    .register-box button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: #00ff99;
      color: #000;
      border: none;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }
    .register-box .switch-role {
      text-align: center;
      margin-top: 10px;
    }
    .logo {
      margin-bottom: 20px;
    }
    .logo img {
      height: 50px;
    }
  </style>
</head>
<body>
  <div class="logo">
    <a href="/" style="text-decoration: none; color: white; font-size: 1.5rem;">
      <img src="https://i.imgur.com/qzYmSNR.jpeg" alt="Logo SSTrader"> <strong>SSTrader</strong>
    </a>
  </div>
  <div class="register-box">
    <h2>Daftar Akaun Baru</h2>
    <label for="role">Daftar Sebagai:</label>
    <select id="role">
      <option value="user">Pengguna</option>
      <option value="agent">Ejen</option>
    </select>

    <div id="common-fields">
      <label for="name">Nama Penuh:</label>
      <input type="text" id="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="password">Kata Laluan:</label>
      <input type="password" id="password" required>

      <label for="alamat">Alamat:</label>
      <input type="text" id="alamat" required>
    </div>

    <div id="agent-fields" style="display: none;">
      <label for="phone">No Telefon:</label>
      <input type="text" id="phone">

      <label for="bank">Nama Bank:</label>
      <input type="text" id="bank">

      <label for="account">No Akaun:</label>
      <input type="text" id="account">
    </div>

    <button onclick="registerUser()">Daftar Sekarang</button>
    <div class="switch-role">
      Sudah ada akaun? <a href="login.html" style="color: #00ff99;">Login di sini</a>
    </div>
  </div>

  <script>
    const roleSelect = document.getElementById("role");
    const agentFields = document.getElementById("agent-fields");

    roleSelect.addEventListener("change", function () {
      agentFields.style.display = this.value === "agent" ? "block" : "none";
    });

    function registerUser() {
      // Placeholder function for Firebase Auth
      const role = document.getElementById("role").value;
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const alamat = document.getElementById("alamat").value;

      let extraData = {};
      if (role === 'agent') {
        extraData = {
          phone: document.getElementById("phone").value,
          bank: document.getElementById("bank").value,
          account: document.getElementById("account").value
        };
      }

      console.log("Daftar sebagai:", role, name, email, alamat, extraData);
      // Firebase signup logic here
    }
  </script>
</body>
</html>
