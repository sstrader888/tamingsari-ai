<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - TRAKA</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    .btn-primary {
      background-color: #2563eb;
      transition: background-color 0.3s;
    }
    .btn-primary:hover {
      background-color: #1e40af;
    }
    .fade-in {
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 0.8s ease-out forwards;
    }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body class="bg-blue-900 text-white min-h-screen flex flex-col items-center justify-center">
  <div class="flex flex-col items-center mt-24 space-y-4 fade-in">
    <div class="bg-white text-blue-900 font-bold rounded-full w-20 h-20 flex items-center justify-center text-3xl shadow-xl">
      <span class="text-4xl font-bold">T</span>
    </div>
    <div class="flex flex-col items-center space-y-2">
      <button onclick="loginWithGoogle()" class="bg-white text-blue-900 font-semibold px-6 py-3 rounded-xl shadow-lg hover:bg-gray-100 transition">Login dengan Google</button>
      <p class="text-sm">Atau <a href="/login-email.html" class="underline hover:text-yellow-300">login dengan emel & kata laluan</a></p>
    </div>
    <p class="text-sm text-gray-200">Belum ada akaun? <a href="/register.html" class="underline hover:text-yellow-300">Daftar di sini</a></p>
  </div>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
  import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDpOhB_wvp3DHbWMuROQDnHR8x8LTCNDng",
    authDomain: "sstrader-affiliate.firebaseapp.com",
    projectId: "sstrader-affiliate",
    storageBucket: "sstrader-affiliate.appspot.com",
    messagingSenderId: "859244663056",
    appId: "1:859244663056:web:f0dd31d2fc7c2bbd499595"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth();
  const provider = new GoogleAuthProvider();

  window.loginWithGoogle = function () {
    signInWithPopup(auth, provider)
      .then((result) => {
        window.location.href = "/traka.html";
      })
      .catch((error) => {
        alert("Login gagal: " + error.message);
      });
  };
</script>
</body>
</html>
