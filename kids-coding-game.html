<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>NEON DODGE: MOBILE PRO</title>
  <style>
    :root {
      --accent: #00f3ff;
      --danger: #ff0055;
    }

    /* Reset supaya full screen betul-betul */
    body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden; /* Halang scroll */
      touch-action: none; /* Halang zoom/pan */
      font-family: 'Segoe UI', sans-serif;
    }

    /* Canvas memenuhi seluruh skrin */
    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1; /* Layer paling bawah */
    }

    /* HUD (Score) Terapung di atas */
    .hud {
      position: absolute;
      top: 40px; /* Jarak dari atas (elak notch kamera) */
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 10; /* Layer atas canvas */
      pointer-events: none; /* Supaya boleh tekan game di belakang tulisan */
    }

    .score-box {
      color: #fff;
      font-size: 18px;
      font-weight: 800;
      text-shadow: 0 2px 4px rgba(0,0,0,0.8);
    }
    .score-box span { color: var(--accent); }

    /* Button Dash Terapung di Bawah */
    .dash-btn {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 0, 85, 0.3);
      border: 2px solid var(--danger);
      color: #fff;
      padding: 15px 40px;
      border-radius: 50px;
      font-size: 16px;
      font-weight: bold;
      z-index: 20;
      backdrop-filter: blur(5px);
      box-shadow: 0 0 15px var(--danger);
      transition: transform 0.1s;
    }
    .dash-btn:active {
      background: var(--danger);
      transform: translateX(-50%) scale(0.95);
    }

    /* Start / Game Over Screen */
    .overlay {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 50;
      transition: opacity 0.3s;
    }
    .hidden { opacity: 0; pointer-events: none; }
    
    h1 {
      color: var(--accent);
      font-style: italic;
      font-size: 40px;
      margin: 0 0 10px 0;
      text-align: center;
      text-shadow: 0 0 20px var(--accent);
    }
    
    p { color: #ccc; text-align: center; margin-bottom: 30px; line-height: 1.5; }

    .btn-start {
      background: var(--accent);
      color: #000;
      border: none;
      padding: 15px 50px;
      font-size: 20px;
      font-weight: bold;
      border-radius: 50px;
      box-shadow: 0 0 20px rgba(0,243,255,0.5);
    }
  </style>
</head>
<body>

  <canvas id="gameCanvas"></canvas>

  <div class="hud">
    <div class="score-box">SCORE: <span id="scoreEl">0</span></div>
    <div class="score-box">BEST: <span id="bestEl">0</span></div>
  </div>

  <button class="dash-btn" id="btnDash">‚ö° DASH</button>

  <div class="overlay" id="menuOverlay">
    <h1>NEON DODGE</h1>
    <p>
      TAP KIRI skrin untuk ke Kiri<br>
      TAP KANAN skrin untuk ke Kanan<br>
      Tekan butang DASH untuk laju
    </p>
    <button class="btn-start" id="startBtn">‚ñ∂Ô∏è PLAY</button>
  </div>

<script>
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  const scoreEl = document.getElementById('scoreEl');
  const bestEl = document.getElementById('bestEl');
  const overlay = document.getElementById('menuOverlay');
  const startBtn = document.getElementById('startBtn');
  const btnDash = document.getElementById('btnDash');

  // --- AUDIO SIMPLE ---
  const AudioContext = window.AudioContext || window.webkitAudioContext;
  let actx = new AudioContext();

  function playTone(type) {
    if (actx.state === 'suspended') actx.resume();
    const osc = actx.createOscillator();
    const gain = actx.createGain();
    osc.connect(gain);
    gain.connect(actx.destination);
    const now = actx.currentTime;
    
    if (type === 'hit') {
      osc.type = 'sawtooth';
      osc.frequency.setValueAtTime(150, now);
      osc.frequency.exponentialRampToValueAtTime(10, now+0.3);
      gain.gain.setValueAtTime(0.3, now);
      gain.gain.linearRampToValueAtTime(0, now+0.3);
      osc.start(now); osc.stop(now+0.3);
    } else {
      osc.frequency.setValueAtTime(440, now);
      osc.frequency.exponentialRampToValueAtTime(880, now+0.1);
      gain.gain.setValueAtTime(0.1, now);
      gain.gain.linearRampToValueAtTime(0, now+0.1);
      osc.start(now); osc.stop(now+0.1);
    }
  }

  // --- RESIZE LOGIC (PENTING UNTUK MOBILE) ---
  function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resize);
  resize(); // Panggil terus masa mula

  // --- GAME VARIABLES ---
  let player = { x: 0, y: 0, w: 30, h: 40, vx: 0 };
  let rocks = [];
  let particles = [];
  let stars = [];
  let score = 0;
  let highScore = localStorage.getItem('neonBest') || 0;
  let running = false;
  let speed = 1;
  bestEl.innerText = highScore;

  // Background Stars
  for(let i=0; i<60; i++) stars.push({x:Math.random(), y:Math.random(), s:Math.random()*2});

  function resetGame() {
    player.x = canvas.width / 2;
    player.y = canvas.height - 120; // Naikkan sikit supaya tak kena button dash
    rocks = [];
    particles = [];
    score = 0;
    speed = 1;
    running = true;
    scoreEl.innerText = 0;
    overlay.classList.add('hidden');
    playTone('start');
    loop();
  }

  // --- CONTROLS (TOUCH SCREEN) ---
  const keys = { left: false, right: false, dash: false };

  // Logic: Kalau sentuh separuh kiri skrin = Kiri, separuh kanan = Kanan
  canvas.addEventListener('touchstart', (e) => {
    e.preventDefault();
    for (let i = 0; i < e.touches.length; i++) {
      let touchX = e.touches[i].clientX;
      if (touchX < canvas.width / 2) keys.left = true;
      else keys.right = true;
    }
  });

  canvas.addEventListener('touchend', (e) => {
    e.preventDefault();
    // Reset keys bila jari angkat (simplistik)
    if (e.touches.length === 0) {
      keys.left = false;
      keys.right = false;
    }
  });

  // Mouse fallback (untuk test kat PC)
  canvas.addEventListener('mousedown', (e) => {
    if (e.clientX < canvas.width/2) keys.left = true; else keys.right = true;
  });
  canvas.addEventListener('mouseup', () => { keys.left = false; keys.right = false; });

  // Dash Button Logic
  btnDash.addEventListener('touchstart', (e) => { e.preventDefault(); keys.dash = true; });
  btnDash.addEventListener('touchend', (e) => { e.preventDefault(); keys.dash = false; });
  btnDash.addEventListener('mousedown', () => keys.dash = true);
  btnDash.addEventListener('mouseup', () => keys.dash = false);

  // --- UPDATE LOOP ---
  function update() {
    if (!running) return;

    // Player Move
    let moveSpeed = 6;
    if (keys.dash) moveSpeed = 12;

    if (keys.left) player.x -= moveSpeed;
    if (keys.right) player.x += moveSpeed;

    // Dinding
    if (player.x < 15) player.x = 15;
    if (player.x > canvas.width - 15) player.x = canvas.width - 15;

    // Spawn Rocks
    if (Math.random() < 0.02 * speed) {
      rocks.push({
        x: Math.random() * canvas.width,
        y: -50,
        s: 20 + Math.random() * 30,
        vy: (3 + Math.random() * 2) * speed
      });
    }

    // Rocks Logic
    for (let i = rocks.length - 1; i >= 0; i--) {
      let r = rocks[i];
      r.y += r.vy;
      
      // Collision
      let dx = player.x - r.x;
      let dy = player.y - r.y;
      let dist = Math.sqrt(dx*dx + dy*dy);
      
      if (dist < (r.s/2 + 15)) {
        gameOver();
      }

      if (r.y > canvas.height + 50) {
        rocks.splice(i, 1);
        score += 10;
        scoreEl.innerText = score;
        speed += 0.005; // Makin lama makin laju
      }
    }
  }

  // --- DRAW LOOP ---
  function draw() {
    ctx.fillStyle = '#000';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Stars
    ctx.fillStyle = '#fff';
    stars.forEach(s => {
      s.y += 0.002 * canvas.height; 
      if(s.y > 1) s.y = 0;
      ctx.beginPath();
      ctx.arc(s.x * canvas.width, s.y * canvas.height, s.s, 0, Math.PI*2);
      ctx.fill();
    });

    if (running) {
      // Player (Triangle)
      ctx.save();
      ctx.translate(player.x, player.y);
      ctx.fillStyle = keys.dash ? '#fff' : '#00f3ff';
      ctx.shadowBlur = 20; ctx.shadowColor = '#00f3ff';
      ctx.beginPath();
      ctx.moveTo(0, -20);
      ctx.lineTo(15, 20);
      ctx.lineTo(0, 10);
      ctx.lineTo(-15, 20);
      ctx.fill();
      ctx.restore();

      // Rocks (Squares)
      ctx.shadowBlur = 0;
      ctx.strokeStyle = '#ff0055';
      ctx.lineWidth = 2;
      rocks.forEach(r => {
        ctx.strokeRect(r.x - r.s/2, r.y - r.s/2, r.s, r.s);
        ctx.fillStyle = 'rgba(255,0,85,0.2)';
        ctx.fillRect(r.x - r.s/2, r.y - r.s/2, r.s, r.s);
      });
    }
    requestAnimationFrame(loop);
  }

  function loop() {
    update();
    draw();
    if(running) requestAnimationFrame(loop);
  }

  function gameOver() {
    running = false;
    playTone('hit');
    if (score > highScore) {
      highScore = score;
      localStorage.setItem('neonBest', highScore);
      bestEl.innerText = highScore;
    }
    overlay.classList.remove('hidden');
    document.querySelector('h1').innerHTML = "GAME OVER<br><small>Score: "+score+"</small>";
    startBtn.innerText = "üîÑ RETRY";
  }

  startBtn.addEventListener('click', resetGame);
  
  // Start loop for background (walaupun belum play)
  loop();

</script>
</body>
</html>
