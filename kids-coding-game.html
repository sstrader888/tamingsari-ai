<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>NEON DODGE: FINAL FIX</title>
  <style>
    /* IMPORT FONT */
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

    * { box-sizing: border-box; touch-action: none; user-select: none; -webkit-tap-highlight-color: transparent; }

    body {
      margin: 0; padding: 0;
      background: #000;
      font-family: 'Orbitron', sans-serif; /* Font Cyberpunk */
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
    }

    /* GAME CONTAINER (PC Limit Lebar, Mobile Full Screen) */
    #gameContainer {
      position: relative;
      width: 100%;
      height: 100%;
      max-width: 480px; /* Limit lebar untuk PC supaya tak gepeng */
      background: linear-gradient(to bottom, #1a0b2e, #000000);
      overflow: hidden;
      box-shadow: 0 0 50px rgba(0, 243, 255, 0.1);
      border-left: 1px solid #333;
      border-right: 1px solid #333;
    }

    canvas { display: block; width: 100%; height: 100%; z-index: 1; }

    /* UI SCORE */
    .hud {
      position: absolute; top: 30px; width: 100%;
      display: flex; justify-content: space-between; padding: 0 25px;
      z-index: 10; pointer-events: none;
    }
    .score-box { color: #fff; font-size: 14px; letter-spacing: 2px; text-shadow: 0 0 10px #00f3ff; }
    .score-val { font-size: 24px; color: #00f3ff; font-weight: 900; display:block; }

    /* CONTROLS HINT (PC ONLY) */
    .pc-hint {
      position: absolute; bottom: 10px; width: 100%; text-align: center;
      color: rgba(255,255,255,0.3); font-size: 10px; pointer-events: none; z-index: 5;
      display: none;
    }
    @media (min-width: 600px) { .pc-hint { display: block; } }

    /* DASH BUTTON */
    .dash-wrapper {
      position: absolute; bottom: 50px; width: 100%;
      display: flex; justify-content: center; z-index: 20; pointer-events: auto;
    }
    .dash-btn {
      background: rgba(255, 0, 85, 0.15); border: 2px solid #ff0055;
      color: #fff; padding: 15px 50px; border-radius: 8px;
      font-family: 'Orbitron', sans-serif; font-size: 18px; font-weight: 900;
      letter-spacing: 2px; text-transform: uppercase;
      box-shadow: 0 0 20px rgba(255, 0, 85, 0.5);
      cursor: pointer; transition: 0.1s;
    }
    .dash-btn:active, .dash-btn.active-key {
      background: #ff0055; transform: scale(0.95); box-shadow: 0 0 40px #ff0055;
    }

    /* MENU OVERLAY */
    .overlay {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(5, 0, 16, 0.95);
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      z-index: 999; transition: opacity 0.3s;
    }
    .hidden { opacity: 0; pointer-events: none; visibility: hidden; }

    h1 {
      color: #00f3ff; font-size: 42px; margin: 0; text-align: center;
      text-shadow: 0 0 30px #00f3ff; font-style: italic;
    }
    .subtitle { color: #ff0055; font-size: 14px; margin-bottom: 40px; letter-spacing: 3px; }
    
    .btn-start {
      background: #00f3ff; color: #000; border: none; padding: 20px 60px;
      font-family: 'Orbitron', sans-serif; font-size: 20px; font-weight: 900;
      clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);
      box-shadow: 0 0 30px rgba(0, 243, 255, 0.4); cursor: pointer;
      margin-top: 20px;
    }
    .btn-start:hover { background: #fff; }
    .btn-start:active { transform: scale(0.95); }

    /* TOUCH ZONES */
    .touch-zone { position: absolute; top: 0; height: 100%; width: 50%; z-index: 5; }
    #zone-left { left: 0; }
    #zone-right { right: 0; }

  </style>
</head>
<body>

<div id="gameContainer">
  <canvas id="gameCanvas"></canvas>
  
  <div id="zone-left" class="touch-zone"></div>
  <div id="zone-right" class="touch-zone"></div>

  <div class="hud">
    <div class="score-box">SCORE<span class="score-val" id="scoreEl">0</span></div>
    <div class="score-box" style="text-align:right">BEST<span class="score-val" id="bestEl">0</span></div>
  </div>

  <div class="dash-wrapper">
    <button class="dash-btn" id="btnDash">âš¡ DASH</button>
  </div>
  
  <div class="pc-hint">PC: ARROW KEYS TO MOVE | SPACE TO DASH</div>

  <div class="overlay" id="menuOverlay">
    <h1>NEON<br>DODGE</h1>
    <div class="subtitle">HYBRID EDITION</div>
    <p style="color:#aaa; text-align:center; font-size:12px; margin-bottom:10px;">
      MOBILE: TAP SIDES TO MOVE<br>PC: USE ARROW KEYS
    </p>
    <button class="btn-start" id="startBtn">START SYSTEM</button>
  </div>
</div>

<script>
  // SETUP
  const container = document.getElementById('gameContainer');
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  const scoreEl = document.getElementById('scoreEl');
  const bestEl = document.getElementById('bestEl');
  const overlay = document.getElementById('menuOverlay');
  const startBtn = document.getElementById('startBtn');
  const btnDash = document.getElementById('btnDash');

  // AUDIO ENGINE (Safe Mode)
  let actx = null;
  function initAudio() {
    try {
      if (!actx) { actx = new (window.AudioContext || window.webkitAudioContext)(); }
      if (actx.state === 'suspended') actx.resume();
    } catch(e) { console.log("Audio Error", e); }
  }

  function playSound(type) {
    if (!actx) return;
    try {
      const osc = actx.createOscillator();
      const gain = actx.createGain();
      osc.connect(gain); gain.connect(actx.destination);
      const now = actx.currentTime;
      
      if (type === 'hit') { // Boom
        osc.type = 'sawtooth'; osc.frequency.setValueAtTime(150, now);
        osc.frequency.exponentialRampToValueAtTime(10, now+0.4);
        gain.gain.setValueAtTime(0.3, now); gain.gain.exponentialRampToValueAtTime(0.01, now+0.3);
      } else if (type === 'dash') { // Swoosh
        osc.type = 'square'; osc.frequency.setValueAtTime(200, now);
        osc.frequency.linearRampToValueAtTime(600, now+0.2);
        gain.gain.setValueAtTime(0.1, now); gain.gain.linearRampToValueAtTime(0, now+0.2);
      }
      osc.start(now); osc.stop(now+0.4);
    } catch(e) {}
  }

  // RESIZE
  function resize() {
    canvas.width = container.clientWidth;
    canvas.height = container.clientHeight;
  }
  window.addEventListener('resize', resize);
  setTimeout(resize, 100);

  // GAME VARIABLES
  let player = { x: 0, y: 0, trail: [] };
  let rocks = [];
  let score = 0;
  let highScore = localStorage.getItem('neonBest') || 0;
  let running = false;
  let speed = 1;
  let frame = 0;
  let gridOffset = 0;
  bestEl.innerText = highScore;

  const keys = { left: false, right: false, dash: false };

  function startGame() {
    initAudio();
    resize();
    
    // Reset Everything
    player.x = canvas.width / 2;
    player.y = canvas.height - 120;
    player.trail = [];
    rocks = [];
    score = 0;
    speed = 1;
    running = true;
    scoreEl.innerText = 0;
    
    overlay.classList.add('hidden');
    loop(); // Start loop hanya SEKALI di sini
  }

  function update() {
    if (!running) return;
    frame++;

    // Grid Animation
    gridOffset += (2 * speed) + (keys.dash ? 5 : 0);
    if (gridOffset > 40) gridOffset = 0;

    // Movement Logic
    let moveSpeed = 6;
    if (keys.dash) moveSpeed = 12;

    // Trail logic
    if (frame % 3 === 0) {
      player.trail.push({x: player.x, y: player.y});
      if (player.trail.length > 6) player.trail.shift();
    }

    if (keys.left) player.x -= moveSpeed;
    if (keys.right) player.x += moveSpeed;

    // Clamp Screen
    if (player.x < 15) player.x = 15;
    if (player.x > canvas.width - 15) player.x = canvas.width - 15;

    // Spawn Rocks
    if (Math.random() < 0.02 * speed) {
      rocks.push({
        x: Math.random() * canvas.width,
        y: -60,
        s: 25 + Math.random() * 25,
        vy: (4 + Math.random() * 2) * speed,
        rot: Math.random()
      });
    }

    // Rocks Logic
    for (let i = rocks.length - 1; i >= 0; i--) {
      let r = rocks[i];
      r.y += r.vy; r.rot += 0.05;

      // Collision
      let dx = player.x - r.x;
      let dy = player.y - r.y;
      if (Math.sqrt(dx*dx + dy*dy) < (r.s/2 + 15)) {
        gameOver();
      }

      // Remove rocks
      if (r.y > canvas.height + 60) {
        rocks.splice(i, 1);
        score += 10;
        scoreEl.innerText = score;
        speed += 0.002;
      }
    }
  }

  function draw() {
    // Background
    ctx.fillStyle = '#050011';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // 3D Grid
    ctx.save();
    ctx.strokeStyle = 'rgba(200, 0, 255, 0.2)';
    ctx.lineWidth = 1;
    let cx = canvas.width / 2;
    // Garis Menegak
    for (let i = -8; i <= 8; i++) {
        let x = cx + (i * 60);
        ctx.beginPath(); ctx.moveTo(x, 0); 
        ctx.lineTo((x - cx) * 4 + cx, canvas.height); 
        ctx.stroke();
    }
    // Garis Melintang
    for (let i = 0; i < canvas.height; i += 40) {
        let y = i + gridOffset;
        if(y > canvas.height) y -= canvas.height;
        ctx.beginPath(); ctx.moveTo(0, y); ctx.lineTo(canvas.width, y); ctx.stroke();
    }
    ctx.restore();

    if (running) {
      // Draw Trail
      if (player.trail.length > 0) {
        ctx.strokeStyle = 'rgba(0, 243, 255, 0.4)';
        ctx.lineWidth = 10; ctx.lineCap = 'round';
        ctx.beginPath();
        ctx.moveTo(player.trail[0].x, player.trail[0].y);
        for(let t of player.trail) ctx.lineTo(t.x, t.y);
        ctx.lineTo(player.x, player.y);
        ctx.stroke();
      }

      // Draw Player
      ctx.save(); ctx.translate(player.x, player.y);
      ctx.fillStyle = keys.dash ? '#fff' : '#00f3ff';
      ctx.shadowBlur = 20; ctx.shadowColor = '#00f3ff';
      ctx.beginPath(); ctx.moveTo(0, -25); ctx.lineTo(15, 15); ctx.lineTo(0, 5); ctx.lineTo(-15, 15); ctx.fill();
      // Engine Flame
      if (keys.dash) {
        ctx.fillStyle = '#ff0055';
        ctx.beginPath(); ctx.moveTo(-5, 15); ctx.lineTo(0, 40); ctx.lineTo(5, 15); ctx.fill();
      }
      ctx.restore();

      // Draw Rocks
      ctx.shadowBlur = 10; ctx.shadowColor = '#ff0055';
      ctx.strokeStyle = '#ff0055'; ctx.lineWidth = 2;
      rocks.forEach(r => {
        ctx.save(); ctx.translate(r.x, r.y); ctx.rotate(r.rot);
        ctx.strokeRect(-r.s/2, -r.s/2, r.s, r.s);
        ctx.fillStyle = 'rgba(255, 0, 85, 0.15)'; ctx.fillRect(-r.s/2, -r.s/2, r.s, r.s);
        ctx.restore();
      });
    }
    
    // PEMBETULAN PENTING: Jangan panggil requestAnimationFrame dalam draw!
    // Ia hanya patut dipanggil dalam loop()
  }

  function loop() {
    update();
    draw();
    if (running) {
      requestAnimationFrame(loop);
    }
  }

  function gameOver() {
    running = false; // Stop loop
    playSound('hit');
    
    // Save Highscore
    if (score > highScore) { 
      highScore = score; 
      localStorage.setItem('neonBest', highScore); 
      bestEl.innerText = highScore; 
    }
    
    // Show Menu
    overlay.classList.remove('hidden');
    document.querySelector('h1').innerHTML = "SYSTEM<br>FAILURE";
    startBtn.innerText = "REBOOT SYSTEM";
  }

  // --- CONTROLS ---

  // 1. TOUCH (Mobile)
  const bindTouch = (elem, key) => {
    elem.addEventListener('touchstart', (e) => { e.preventDefault(); keys[key] = true; if(key==='dash') playSound('dash'); });
    elem.addEventListener('touchend', (e) => { e.preventDefault(); keys[key] = false; });
  };
  bindTouch(document.getElementById('zone-left'), 'left');
  bindTouch(document.getElementById('zone-right'), 'right');
  bindTouch(btnDash, 'dash');

  // 2. MOUSE (Untuk Menu & Dash PC)
  startBtn.addEventListener('click', startGame);
  // Elak double click issue pada mobile
  startBtn.addEventListener('touchstart', (e) => { e.preventDefault(); startGame(); });
  
  btnDash.addEventListener('mousedown', () => { keys.dash = true; playSound('dash'); });
  btnDash.addEventListener('mouseup', () => keys.dash = false);

  // 3. KEYBOARD (PC)
  window.addEventListener('keydown', (e) => {
    if(e.key === 'ArrowLeft' || e.key === 'a') keys.left = true;
    if(e.key === 'ArrowRight' || e.key === 'd') keys.right = true;
    if(e.code === 'Space' || e.key === 'Shift') {
      if(!keys.dash) playSound('dash');
      keys.dash = true;
      btnDash.classList.add('active-key'); // Visual effect pada button
    }
    // Space untuk restart kalau game over
    if(!running && e.code === 'Space') startGame();
  });

  window.addEventListener('keyup', (e) => {
    if(e.key === 'ArrowLeft' || e.key === 'a') keys.left = false;
    if(e.key === 'ArrowRight' || e.key === 'd') keys.right = false;
    if(e.code === 'Space' || e.key === 'Shift') {
      keys.dash = false;
      btnDash.classList.remove('active-key');
    }
  });

  // Render first frame (Static background)
  draw();

</script>
</body>
</html>
