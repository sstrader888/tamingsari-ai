<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>NEON DODGE: ULTIMATE</title>
  <style>
    :root {
      --bg: #050510;
      --accent: #00f3ff;
      --danger: #ff0055;
      --shield: #4dff4d; /* Hijau Neon untuk Shield */
      --text: #eef;
    }

    * { box-sizing: border-box; touch-action: none; user-select: none; -webkit-tap-highlight-color: transparent; }

    body {
      margin: 0;
      height: 100vh;
      background: #000;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* Game Container */
    .game-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
      max-width: 480px; /* Limit lebar untuk tablet/PC */
      background: radial-gradient(circle at bottom, #1a1a2e, #000);
      display: flex;
      flex-direction: column;
    }

    /* Score HUD */
    .hud {
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      display: flex;
      justify-content: space-between;
      z-index: 10;
      pointer-events: none; /* Supaya tak ganggu touch */
    }

    .hud-box {
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 8px 12px;
      border-radius: 20px;
      color: #fff;
      font-weight: 800;
      font-size: 14px;
      text-transform: uppercase;
      backdrop-filter: blur(4px);
    }
    .hud-box span { color: var(--accent); }
    .hud-box.shield-active { border-color: var(--shield); color: var(--shield); }

    /* Canvas */
    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }

    /* Start Screen / Game Over Overlay */
    .overlay {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 20;
      transition: opacity 0.3s;
    }
    
    .hidden { opacity: 0; pointer-events: none; }

    h1 {
      font-size: 32px;
      color: var(--accent);
      text-shadow: 0 0 20px var(--accent);
      margin-bottom: 10px;
      font-style: italic;
      text-align: center;
    }

    .btn {
      background: var(--accent);
      color: #000;
      border: none;
      padding: 15px 40px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(0, 243, 255, 0.4);
      margin-top: 20px;
      animation: pulse 1.5s infinite;
    }

    /* Controls Layer (Invisible) */
    .controls-layer {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      display: flex;
      z-index: 5;
    }
    .control-zone {
      flex: 1;
      /* background: rgba(255,0,0,0.1); Debugging: Turn on to see zones */
    }
    
    /* Dash Button (Visual Only) */
    .dash-indicator {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      pointer-events: auto; /* Boleh tekan */
      background: rgba(255, 0, 85, 0.2);
      border: 1px solid var(--danger);
      color: var(--danger);
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      z-index: 15;
    }
    .dash-indicator:active { background: var(--danger); color: white; }

    @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
    .shake { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }
    @keyframes shake { 10%, 90% { transform: translate3d(-2px, 0, 0); } 20%, 80% { transform: translate3d(4px, 0, 0); } 30%, 50%, 70% { transform: translate3d(-6px, 0, 0); } 40%, 60% { transform: translate3d(6px, 0, 0); } }
  </style>
</head>
