<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Wallet SSTrader</title>
  <link rel="stylesheet" href="css/style.css">
  <script type="module" src="js/script.js" defer></script>
</head>
<body class="login-page">
  <div class="login-container">
    <h1>Daftar Wallet SSTrader</h1>
    <input type="text" id="nama" placeholder="Nama">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <select id="pakej">
      <option value="">Pilih Pakej</option>
      <option value="Pakej A">Pakej A (RM5000)</option>
      <option value="Pakej B">Pakej B (RM15000)</option>
      <option value="Pakej C">Pakej C (RM25000)</option>
    </select>
    <button id="registerBtn">Daftar</button>
    <p>Sudah ada akaun? <a href="walletlogin.html">Login sini</a></p>
  </div>
</body>
</html>
