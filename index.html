<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SSTrader - Taming Sari + AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/scrollreveal"></script>
  <style>
    :root {
      --primary: #00ff99;
      --dark: #000;
      --light: #fff;
      --card: #111;
      --accent: #ff9800;
      --gray: #ccc;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--dark);
      color: var(--light);
      scroll-behavior: smooth;
    }
    header {
      background: var(--card);
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    header img {
      height: 50px;
    }
    nav {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      align-items: center;
    }
    nav a {
      color: var(--light);
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 6px;
      font-weight: 500;
    }
    nav a.buy-btn {
      background: var(--accent);
      color: #000;
    }
    nav a:hover {
      background: var(--primary);
      color: #000;
    }
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #222;
      min-width: 180px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
      border-radius: 8px;
    }
    .dropdown-content a {
      color: white;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    .hero {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      padding: 80px 40px;
      max-width: 1300px;
      margin: auto;
    }
    .hero-content {
      flex: 1 1 500px;
    }
    .hero-content h1 {
      font-size: 3rem;
      color: var(--primary);
      margin-bottom: 20px;
    }
    .hero-content p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: var(--gray);
    }
    .hero-buttons a {
      display: inline-block;
      margin: 5px;
      padding: 12px 20px;
      border-radius: 6px;
      background: var(--accent);
      color: #000;
      font-weight: 600;
      text-decoration: none;
      transition: 0.3s;
    }
    .hero-buttons a:hover {
      opacity: 0.85;
    }
    .hero img {
      width: 100%;
      max-width: 450px;
      border-radius: 16px;
    }
    .section {
      padding: 60px 40px;
      max-width: 1200px;
      margin: auto;
    }
    .section h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: var(--primary);
      text-align: center;
    }
    .section p, .section li {
      color: var(--gray);
      line-height: 1.6;
    }
    .produk-link {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      justify-items: center;
    }
    .produk-link a {
      background: var(--accent);
      padding: 20px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      color: black;
      width: 100%;
      text-align: center;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
    }
    .coaching-packages {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .coaching-box {
      background: var(--card);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
    }
    .coaching-box h3 {
      color: var(--primary);
      margin-bottom: 10px;
    }
    .coaching-box a {
      background: var(--accent);
      padding: 10px 15px;
      display: inline-block;
      margin-top: 10px;
      border-radius: 6px;
      color: black;
      text-decoration: none;
      font-weight: 600;
    }
    .coaching-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    .coaching-gallery img {
      width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>

    <nav>

        <a href="#produk">Produk</a>

          <a href="https://api.whatsapp.com/send?phone=60194173200&text=Beli%20Buku">Buku</a>
          <a href="#coaching">Coaching</a>
          <a href="https://api.whatsapp.com/send?phone=60194173200&text=Daftar%20Copytrade">Copytrade</a>
        </div>
      </div>
      <a href="#about">Tentang Kami</a>
      <a href="#hubungi">Hubungi</a>
      <a href="#beli" class="buy-btn">Beli Sekarang</a>
    </nav>
  </header>
