<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taming Sari+AI Landing Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/scrollreveal"></script>
  <style>
    :root {
      --primary: #00ff99;
      --dark: #000;
      --light: #fff;
      --card: #111;
      --accent: #ff9800;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: var(--dark);
      color: var(--light);
      scroll-behavior: smooth;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: var(--card);
      padding: 20px 40px;
    }
    header img {
      height: 50px;
    }
    nav {
      display: flex;
      gap: 16px;
    }
    nav a {
      color: var(--light);
      text-decoration: none;
      font-weight: 500;
      padding: 8px 16px;
      border-radius: 6px;
      transition: background-color 0.3s;
    }
    nav a.buy-btn {
      background-color: var(--accent);
      color: #000;
    }
    nav a:hover {
      background-color: var(--primary);
      color: var(--dark);
    }
    .hero {
      display: grid;
      grid-template-columns: 1fr 1fr;
      align-items: center;
      gap: 40px;
      padding: 80px 40px;
      max-width: 1400px;
      margin: auto;
    }
    .hero-content h1 {
      font-size: 3rem;
      color: var(--primary);
      margin-bottom: 20px;
    }
    .hero-content p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    .hero-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }
    .hero-buttons a {
      padding: 12px 20px;
      border-radius: 8px;
      background-color: var(--primary);
      color: #000;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s;
    }
    .hero-buttons a.buy {
      background-color: var(--accent);
    }
    .hero-buttons a:hover {
      background-color: #00cc77;
    }
    .hero img {
      width: 100%;
      max-width: 480px;
      border-radius: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    @media (max-width: 960px) {
      .hero {
        grid-template-columns: 1fr;
        text-align: center;
      }
      .hero-buttons {
        justify-content: center;
      }
      nav {
        flex-direction: column;
        align-items: flex-end;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.imgur.com/qzYmSNR.jpeg" alt="Logo">
    <nav>
      <a href="login.html">Login</a>
      <a href="#produk">Produk</a>
      <a href="#tutorial">Lihat Tutorial</a>
      <a href="#hubungi">Hubungi Kami</a>
      <a href="#about">Tentang Kami</a>
      <a href="#beli" class="buy-btn">Beli Sekarang</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>Teknik AI Taming Sari untuk Entry Penuh Keyakinan.</h1>
      <p>Kuasai teknik entry menggunakan indikator AI eksklusif kami di TradingView.</p>
      <div class="hero-buttons">
        <a href="login.html">Login</a>
        <a href="login.html">Daftar</a>
        <a href="#tutorial">Lihat Tutorial</a>
        <a href="#produk">Produk</a>
        <a href="#hubungi">Hubungi Kami</a>
        <a href="#beli" class="buy">Beli Sekarang</a>
      </div>
    </div>
    <div>
      <img src="https://i.imgur.com/ooU8RLW.png" alt="Gambar Indicator">
    </div>
  </section>

  <script>
    ScrollReveal().reveal('.hero, .card, h2, .faq-item', {
      delay: 200,
      distance: '30px',
      origin: 'bottom',
      duration: 800
    });
  </script>
</body>
</html>
