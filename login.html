<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Pengguna & Agen | SSTrader</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #0d0d0d;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #111;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.4);
      width: 100%;
      max-width: 500px;
      margin: 40px auto;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #00ff99;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 14px;
      border: none;
      border-radius: 6px;
      background: #222;
      color: white;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #ff9800;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #ffc107;
    }
    .switch, .forgot {
      text-align: center;
      margin-top: 10px;
      font-size: 0.9rem;
    }
    .switch a, .forgot a {
      color: #00ff99;
      text-decoration: none;
      cursor: pointer;
    }
    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }
    .logo img {
      height: 40px;
      margin-right: 10px;
    }
    .logo span {
      font-size: 1.3rem;
      font-weight: 600;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <a href="index.html" style="display: flex; align-items: center; text-decoration: none;">
        <img src="https://i.imgur.com/qzYmSNR.jpeg" alt="SSTrader">
        <span>SSTrader</span>
      </a>
    </div>
    <h2 id="formTitle">Daftar Pengguna / Agen</h2>
    <select id="userType">
      <option value="pengguna">Pengguna</option>
      <option value="agen">Agen</option>
    </select>
    <input type="text" id="nama" placeholder="Nama Penuh">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Kata Laluan">
    <input type="text" id="alamat" placeholder="Alamat">
    <div id="extraFields" style="display: none;">
      <input type="text" id="telefon" placeholder="No Telefon">
      <input type="text" id="namaBank" placeholder="Nama Bank">
      <input type="text" id="noAkaun" placeholder="No Akaun Bank">
    </div>
    <button onclick="register()">Daftar & Login</button>
    <div class="switch">Sudah ada akaun? <a onclick="loginMode()">Log Masuk</a></div>
    <div class="forgot" id="forgotPass" style="display: none;">
      <a onclick="resetPassword()">Lupa kata laluan?</a>
    </div>
  </div>

  <script>
    const userType = document.getElementById("userType");
    const extraFields = document.getElementById("extraFields");
    const forgotPass = document.getElementById("forgotPass");
    userType.addEventListener("change", () => {
      extraFields.style.display = userType.value === "agen" ? "block" : "none";
    });

    let isLogin = false;

    function loginMode() {
      isLogin = !isLogin;
      document.getElementById("formTitle").textContent = isLogin ? "Login Pengguna / Agen" : "Daftar Pengguna / Agen";
      document.querySelector("button").textContent = isLogin ? "Log Masuk" : "Daftar & Login";
      document.querySelector(".switch a").textContent = isLogin ? "Daftar sekarang" : "Log Masuk";
      forgotPass.style.display = isLogin ? "block" : "none";
    }

    async function register() {
      const nama = document.getElementById("nama").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const alamat = document.getElementById("alamat").value;
      const jenis = userType.value;
      const telefon = document.getElementById("telefon").value;
      const namaBank = document.getElementById("namaBank").value;
      const noAkaun = document.getElementById("noAkaun").value;

      try {
        let userCred;
        if (!isLogin) {
          userCred = await firebase.auth().createUserWithEmailAndPassword(email, password);
        } else {
          userCred = await firebase.auth().signInWithEmailAndPassword(email, password);
        }

        const uid = userCred.user.uid;
        if (!isLogin) {
          const data = { nama, email, alamat, jenis };
          if (jenis === "agen") {
            data.telefon = telefon;
            data.namaBank = namaBank;
            data.noAkaun = noAkaun;
          }
          await db.collection("pengguna").doc(uid).set(data);
        }

        alert("Login berjaya!");
        window.location.href = "index.html";
      } catch (error) {
        alert((isLogin ? "Login" : "Pendaftaran") + " gagal: " + error.message);
      }
    }

    async function resetPassword() {
      const email = document.getElementById("email").value;
      if (!email) return alert("Sila masukkan email terlebih dahulu.");
      try {
        await firebase.auth().sendPasswordResetEmail(email);
        alert("Pautan reset kata laluan telah dihantar ke email anda.");
      } catch (error) {
        alert("Gagal reset kata laluan: " + error.message);
      }
    }
  </script>
</body>
</html>
