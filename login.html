<!-- login.html -->
<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Daftar Affiliate</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDpOhB_wvp3DHbWMuROQDnHR8x8LTCNDng",
      authDomain: "sstrader-affiliate.firebaseapp.com",
      projectId: "sstrader-affiliate",
      storageBucket: "sstrader-affiliate.firebasestorage.app",
      messagingSenderId: "859244663056",
      appId: "1:859244663056:web:f0dd31d2fc7c2bbd499595",
      measurementId: "G-54ZR1GG7ML"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.register = async function () {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const phone = document.getElementById('phone').value;
      const bankName = document.getElementById('bankName').value;
      const bankAcc = document.getElementById('bankAcc').value;
      const birthDate = document.getElementById('birthDate').value;
      const address = document.getElementById('address').value;
      const refId = email.split('@')[0] + Math.floor(Math.random() * 1000);

      try {
        const cred = await createUserWithEmailAndPassword(auth, email, password);
        await setDoc(doc(db, "users", cred.user.uid), {
          name,
          email,
          phone,
          bankName,
          bankAcc,
          birthDate,
          address,
          refId,
          createdAt: new Date()
        });
        document.getElementById('status').textContent = "Pendaftaran berjaya!";
        window.location.href = "dashboard.html";
      } catch (error) {
        document.getElementById('status').textContent = error.message;
      }
    }

    window.login = async function () {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        document.getElementById('status').textContent = "Login berjaya!";
        window.location.href = "dashboard.html";
      } catch (error) {
        document.getElementById('status').textContent = error.message;
      }
    }

    window.forgotPassword = async function () {
      const email = document.getElementById('email').value;
      try {
        await sendPasswordResetEmail(auth, email);
        alert("Link reset kata laluan telah dihantar ke email anda.");
      } catch (error) {
        alert(error.message);
      }
    }
  </script>
  <style>
    body {
      font-family: Arial;
      margin: 0;
      padding: 0;
      background-color: #000;
      color: white;
    }
    .container {
      display: flex;
      flex-direction: row;
      min-height: 100vh;
    }
    .left-panel {
      flex: 1;
      background: url('https://i.imgur.com/1Ziuyij.jpeg') no-repeat center center;
      background-size: contain;
      background-repeat: no-repeat;
      background-color: #000;
    }
    .right-panel {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      background: #111;
      padding: 20px;
    }
    .form-box {
      background: #222;
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
    }
    input, textarea {
      padding: 10px;
      width: 100%;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    input[type="date"]::before {
      content: attr(placeholder);
      color: #999;
      margin-right: 10px;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      background: #ff6600;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      width: 100%;
    }
    .forgot-link {
      display: block;
      margin-top: 10px;
      color: #ccc;
      cursor: pointer;
      text-decoration: underline;
      text-align: center;
    }
    .logo-top {
      position: absolute;
      top: 20px;
      left: 20px;
    }
    .logo-top img {
      width: 100px;
    }
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .left-panel {
        height: 200px;
        background-size: cover;
      }
      .right-panel {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-panel"></div>
    <div class="right-panel">
      <div class="logo-top">
        <img src="https://i.imgur.com/qzYmSNR.jpeg" alt="SStrader Logo">
      </div>
      <div class="form-box">
        <h2 style="text-align:center">Login / Daftar Akaun Affiliate</h2>
        <input type="text" id="name" placeholder="Nama Penuh">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Kata Laluan">
        <input type="text" id="phone" placeholder="No Telefon">
        <input type="text" id="bankName" placeholder="Nama Bank">
        <input type="text" id="bankAcc" placeholder="No Akaun Bank">
        <input type="date" id="birthDate" placeholder="Tarikh Lahir">
        <textarea id="address" placeholder="Alamat" rows="2"></textarea>
        <button onclick="register()">Daftar</button>
        <button onclick="login()">Login</button>
        <span class="forgot-link" onclick="forgotPassword()">Lupa Kata Laluan?</span>
        <p id="status"></p>
      </div>
    </div>
  </div>
</body>
</html>
