<!-- Updated login.html with Referral ID linked to UID and referral tracking in index.html + Dashboard for agents + Order Purchase Button -->
<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Login Affiliate | SStrader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f2f2f2;
      padding: 30px;
      text-align: center;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      margin: auto;
      margin-bottom: 30px;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      background-color: #ff6600;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #cc5500;
    }
    #refBox, #orderList {
      margin-top: 30px;
      background: #e6ffe6;
      padding: 20px;
      border-radius: 10px;
      display: none;
    }
    .order-item {
      text-align: left;
      margin: 10px 0;
      border-bottom: 1px solid #ccc;
      padding-bottom: 8px;
    }
  </style>
</head>
<body>

<h2>Sistem Affiliate SStrader</h2>

<div class="box">
  <h3>Daftar Akaun</h3>
  <input type="text" id="regNama" placeholder="Nama Penuh">
  <input type="text" id="regTelefon" placeholder="No. Telefon">
  <input type="text" id="regNamaBank" placeholder="Nama Bank">
  <input type="text" id="regAkaunBank" placeholder="No. Akaun Bank">
  <input type="email" id="regEmail" placeholder="Email">
  <input type="password" id="regPassword" placeholder="Kata Laluan">
  <input type="text" id="refID" placeholder="Referral ID (Contoh: cgheri)">
  <button id="registerBtn">Daftar</button>
</div>

<div class="box">
  <h3>Log Masuk</h3>
  <input type="email" id="loginEmail" placeholder="Email">
  <input type="password" id="loginPassword" placeholder="Kata Laluan">
  <button id="loginBtn">Login</button>
</div>

<div id="refBox">
  <p id="userInfo"></p>
  <p><strong>Link Referral Anda:</strong></p>
  <p id="refLink" style="word-break: break-word;"></p>
  <div class="box">
    <h3>Contoh Pembelian</h3>
    <input type="text" id="buyerName" placeholder="Nama Pembeli">
    <input type="text" id="productName" placeholder="Nama Produk">
    <button id="buyBtn">Buat Pembelian</button>
  </div>
  <div id="orderList">
    <h3>Senarai Pembeli Dari Referral Anda:</h3>
    <div id="orders"></div>
  </div>
  <button id="logoutBtn">Logout</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
  import { getFirestore, doc, setDoc, getDoc, collection, query, where, getDocs, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDpOhB_wvp3DHbWMuROQDnHR8x8LTCNDng",
    authDomain: "sstrader-affiliate.firebaseapp.com",
    projectId: "sstrader-affiliate",
    storageBucket: "sstrader-affiliate.firebasestorage.app",
    messagingSenderId: "859244663056",
    appId: "1:859244663056:web:4fbad1a3655ff85f499595",
    measurementId: "G-7DPN7Q8EQ0"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  document.getElementById("registerBtn").onclick = async function () {
    const email = document.getElementById("regEmail").value;
    const password = document.getElementById("regPassword").value;
    const refID = document.getElementById("refID").value.toLowerCase();
    const nama = document.getElementById("regNama").value;
    const telefon = document.getElementById("regTelefon").value;
    const namaBank = document.getElementById("regNamaBank").value;
    const akaunBank = document.getElementById("regAkaunBank").value;

    if (!refID || refID.includes(" ")) {
      alert("Sila masukkan Referral ID yang sah tanpa ruang.");
      return;
    }

    const q = query(collection(db, "users"), where("refID", "==", refID));
    const existing = await getDocs(q);
    if (!existing.empty) {
      alert("Referral ID telah digunakan. Sila pilih ID lain.");
      return;
    }

    try {
      const userCredential = await createUserWithEmailAndPassword(auth, email, password);
      await setDoc(doc(db, "users", userCredential.user.uid), {
        email: email,
        refID: refID,
        nama: nama,
        telefon: telefon,
        namaBank: namaBank,
        akaunBank: akaunBank
      });
      alert("Pendaftaran berjaya!");
    } catch (error) {
      alert("Ralat: " + error.message);
    }
  };

  document.getElementById("loginBtn").onclick = function () {
    const email = document.getElementById("loginEmail").value;
    const password = document.getElementById("loginPassword").value;
    signInWithEmailAndPassword(auth, email, password)
      .then(() => alert("Log masuk berjaya!"))
      .catch((error) => alert("Ralat: " + error.message));
  };

  document.getElementById("logoutBtn").onclick = () => signOut(auth);

  onAuthStateChanged(auth, async (user) => {
    if (user) {
      let refID = "";
      const snapshot = await getDoc(doc(db, "users", user.uid));
      if (snapshot.exists()) {
        refID = snapshot.data().refID;
      }

      document.getElementById("userInfo").innerHTML = "âœ… Log masuk sebagai: " + user.email;
      document.getElementById("refLink").innerHTML = "https://thesstrader.com/?ref=" + refID;
      document.getElementById("refBox").style.display = "block";

      const orderQuery = query(collection(db, "orders"), where("referral", "==", refID));
      const ordersSnap = await getDocs(orderQuery);
      const ordersDiv = document.getElementById("orders");
      ordersDiv.innerHTML = "";

      if (ordersSnap.empty) {
        ordersDiv.innerHTML = "Tiada pembelian setakat ini.";
      } else {
        ordersSnap.forEach((doc) => {
          const d = doc.data();
          ordersDiv.innerHTML += `<div class='order-item'><strong>${d.nama}</strong> membeli <em>${d.produk}</em> pada ${new Date(d.tarikh.seconds * 1000).toLocaleString()}</div>`;
        });
        document.getElementById("orderList").style.display = "block";
      }
    } else {
      document.getElementById("refBox").style.display = "none";
    }
  });

  document.getElementById("buyBtn").onclick = async () => {
    const namaPembeli = document.getElementById("buyerName").value;
    const namaProduk = document.getElementById("productName").value;
    const referralFrom = localStorage.getItem("referral_from") || "direct";

    if (!namaPembeli || !namaProduk) {
      alert("Sila isi nama pembeli dan produk.");
      return;
    }

    await addDoc(collection(db, "orders"), {
      nama: namaPembeli,
      produk: namaProduk,
      tarikh: serverTimestamp(),
      referral: referralFrom
    });

    alert("Pembelian direkodkan.");
    window.location.reload();
  };
</script>

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const ref = urlParams.get("ref");
  if (ref) {
    localStorage.setItem("referral_from", ref);
  }
</script>

</body>
</html>
