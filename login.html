<!-- login.html -->
<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Daftar Affiliate</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDpOhB_wvp3DHbWMuROQDnHR8x8LTCNDng",
      authDomain: "sstrader-affiliate.firebaseapp.com",
      projectId: "sstrader-affiliate",
      storageBucket: "sstrader-affiliate.firebasestorage.app",
      messagingSenderId: "859244663056",
      appId: "1:859244663056:web:f0dd31d2fc7c2bbd499595",
      measurementId: "G-54ZR1GG7ML"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.register = async function () {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const phone = document.getElementById('phone').value;
      const bankName = document.getElementById('bankName').value;
      const bankAcc = document.getElementById('bankAcc').value;
      const birthDate = document.getElementById('birthDate').value;
      const address = document.getElementById('address').value;
      const refId = email.split('@')[0] + Math.floor(Math.random() * 1000);

      try {
        const cred = await createUserWithEmailAndPassword(auth, email, password);
        await setDoc(doc(db, "users", cred.user.uid), {
          name,
          email,
          phone,
          bankName,
          bankAcc,
          birthDate,
          address,
          refId,
          createdAt: new Date()
        });
        document.getElementById('status').textContent = "Pendaftaran berjaya!";
        window.location.href = "dashboard.html";
      } catch (error) {
        document.getElementById('status').textContent = error.message;
      }
    }

    window.login = async function () {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        document.getElementById('status').textContent = "Login berjaya!";
        window.location.href = "dashboard.html";
      } catch (error) {
        document.getElementById('status').textContent = error.message;
      }
    }

    window.forgotPassword = async function () {
      const email = document.getElementById('email').value;
      try {
        await sendPasswordResetEmail(auth, email);
        alert("Link reset kata laluan telah dihantar ke email anda.");
      } catch (error) {
        alert(error.message);
      }
    }
  </script>
  <style>
    body { font-family: Arial; background: #111; color: white; text-align: center; padding: 40px; }
    input, textarea { padding: 10px; width: 250px; margin: 10px; }
    button { padding: 10px 20px; margin-top: 10px; background: #ff6600; color: white; border: none; cursor: pointer; }
    .form-box { background: #222; padding: 30px; border-radius: 10px; display: inline-block; }
    .forgot-link { display: block; margin-top: 10px; color: #ccc; cursor: pointer; text-decoration: underline; }
    .logo-box img { width: 150px; margin-bottom: 20px; }
  </style>
</head>
<body>
  <div class="logo-box">
    <img src="/images/logo.png" alt="SStrader Logo">
  </div>
  <h2>Login / Daftar Akaun Affiliate</h2>
  <div class="form-box">
    <input type="text" id="name" placeholder="Nama Penuh"><br>
    <input type="email" id="email" placeholder="Email"><br>
    <input type="password" id="password" placeholder="Kata Laluan"><br>
    <input type="text" id="phone" placeholder="No Telefon"><br>
    <input type="text" id="bankName" placeholder="Nama Bank"><br>
    <input type="text" id="bankAcc" placeholder="No Akaun Bank"><br>
    <input type="date" id="birthDate" placeholder="Tarikh Lahir"><br>
    <textarea id="address" placeholder="Alamat" rows="2"></textarea><br>
    <button onclick="register()">Daftar</button>
    <button onclick="login()">Login</button>
    <span class="forgot-link" onclick="forgotPassword()">Lupa Kata Laluan?</span>
  </div>
  <p id="status"></p>
  <div class="logo-box">
    <img src="/images/photo_2025-03-29_04-37-12.jpg" alt="Produk Taming Sari AI" style="max-width: 300px; margin-top: 30px;">
  </div>
</body>
</html>
