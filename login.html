<!-- Updated login.html with custom Referral ID -->
<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Login Affiliate | SStrader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f2f2f2;
      padding: 30px;
      text-align: center;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      margin: auto;
      margin-bottom: 30px;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      background-color: #ff6600;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #cc5500;
    }
    #refBox {
      margin-top: 30px;
      background: #e6ffe6;
      padding: 20px;
      border-radius: 10px;
      display: none;
    }
  </style>
</head>
<body>

<h2>Sistem Affiliate SStrader</h2>

<div class="box">
  <h3>Daftar Akaun</h3>
  <input type="email" id="regEmail" placeholder="Email">
  <input type="password" id="regPassword" placeholder="Kata Laluan">
  <input type="text" id="refID" placeholder="Referral ID (Contoh: cgheri)">
  <button id="registerBtn">Daftar</button>
</div>

<div class="box">
  <h3>Log Masuk</h3>
  <input type="email" id="loginEmail" placeholder="Email">
  <input type="password" id="loginPassword" placeholder="Kata Laluan">
  <button id="loginBtn">Login</button>
</div>

<div id="refBox">
  <p id="userInfo"></p>
  <p><strong>Link Referral Anda:</strong></p>
  <p id="refLink" style="word-break: break-word;"></p>
  <button id="logoutBtn">Logout</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
  import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDpOhB_wvp3DHbWMuROQDnHR8x8LTCNDng",
    authDomain: "sstrader-affiliate.firebaseapp.com",
    projectId: "sstrader-affiliate",
    storageBucket: "sstrader-affiliate.firebasestorage.app",
    messagingSenderId: "859244663056",
    appId: "1:859244663056:web:4fbad1a3655ff85f499595",
    measurementId: "G-7DPN7Q8EQ0"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  document.getElementById("registerBtn").onclick = async function () {
    const email = document.getElementById("regEmail").value;
    const password = document.getElementById("regPassword").value;
    const refID = document.getElementById("refID").value.toLowerCase();

    if (!refID || refID.includes(" ")) {
      alert("Sila masukkan Referral ID yang sah tanpa ruang.");
      return;
    }

    const refDoc = await getDoc(doc(db, "users", refID));
    if (refDoc.exists()) {
      alert("Referral ID telah digunakan. Sila pilih ID lain.");
      return;
    }

    try {
      const userCredential = await createUserWithEmailAndPassword(auth, email, password);
      await setDoc(doc(db, "users", refID), {
        uid: userCredential.user.uid,
        email: email,
        refID: refID
      });
      alert("Pendaftaran berjaya!");
    } catch (error) {
      alert("Ralat: " + error.message);
    }
  };

  document.getElementById("loginBtn").onclick = function () {
    const email = document.getElementById("loginEmail").value;
    const password = document.getElementById("loginPassword").value;
    signInWithEmailAndPassword(auth, email, password)
      .then(() => alert("Log masuk berjaya!"))
      .catch((error) => alert("Ralat: " + error.message));
  };

  onAuthStateChanged(auth, async (user) => {
    if (user) {
      let refID = "";
      const snapshot = await getDoc(doc(db, "users", user.uid));
      if (snapshot.exists()) {
        refID = snapshot.data().refID;
      } else {
        const allUsers = await getDoc(doc(db, "users", user.email.split("@")[0]));
        if (allUsers.exists()) refID = allUsers.id;
      }

      document.getElementById("userInfo").innerHTML = "âœ… Log masuk sebagai: " + user.email;
      document.getElementById("refLink").innerHTML = "https://thesstrader.com/?ref=" + refID;
      document.getElementById("refBox").style.display = "block";
    } else {
      document.getElementById("refBox").style.display = "none";
    }
  });

  document.getElementById("logoutBtn").onclick = () => signOut(auth);
</script>

</body>
</html>
