<!-- login.html -->
<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Daftar Affiliate</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDpOhB_wvp3DHbWMuROQDnHR8x8LTCNDng",
      authDomain: "sstrader-affiliate.firebaseapp.com",
      projectId: "sstrader-affiliate",
      storageBucket: "sstrader-affiliate.firebasestorage.app",
      messagingSenderId: "859244663056",
      appId: "1:859244663056:web:f0dd31d2fc7c2bbd499595",
      measurementId: "G-54ZR1GG7ML"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.register = async function () {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const refId = email.split('@')[0] + Math.floor(Math.random() * 1000);

      try {
        const cred = await createUserWithEmailAndPassword(auth, email, password);
        await setDoc(doc(db, "users", cred.user.uid), {
          name,
          email,
          refId,
          createdAt: new Date()
        });
        document.getElementById('status').textContent = "Pendaftaran berjaya!";
        window.location.href = "dashboard.html";
      } catch (error) {
        document.getElementById('status').textContent = error.message;
      }
    }

    window.login = async function () {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        document.getElementById('status').textContent = "Login berjaya!";
        window.location.href = "dashboard.html";
      } catch (error) {
        document.getElementById('status').textContent = error.message;
      }
    }
  </script>
  <style>
    body { font-family: Arial; background: #111; color: white; text-align: center; padding: 40px; }
    input { padding: 10px; width: 250px; margin: 10px; }
    button { padding: 10px 20px; margin-top: 10px; background: #ff6600; color: white; border: none; }
    .form-box { background: #222; padding: 30px; border-radius: 10px; display: inline-block; }
  </style>
</head>
<body>
  <h2>Login / Daftar Akaun Affiliate</h2>
  <div class="form-box">
    <input type="text" id="name" placeholder="Nama Penuh"><br>
    <input type="email" id="email" placeholder="Email"><br>
    <input type="password" id="password" placeholder="Kata Laluan"><br>
    <button onclick="register()">Daftar</button>
    <button onclick="login()">Login</button>
  </div>
  <p id="status"></p>
</body>
</html>
