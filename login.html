<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Affiliate</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000;
      color: white;
    }
    header {
      background-color: #111;
      padding: 20px;
      text-align: center;
    }
    header img.logo {
      width: 80px;
      margin-bottom: 10px;
    }
    .hero {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      padding: 30px 15px;
      background: #111;
    }
    .hero img.indicator {
      max-width: 300px;
      width: 100%;
      margin: 20px;
    }
    .hero .intro-text {
      max-width: 400px;
      margin: 20px;
    }
    .hero .intro-text h1 {
      color: #00ff88;
      font-size: 32px;
      margin-bottom: 10px;
    }
    .hero .intro-text p {
      font-size: 16px;
      color: #ccc;
    }
    .form-container {
      background-color: #1a1a1a;
      max-width: 400px;
      margin: 30px auto;
      padding: 20px;
      border-radius: 10px;
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #ff9900;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input, .form-group textarea {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
    }
    .btn {
      width: 100%;
      padding: 12px;
      background-color: #ff9900;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .tab-switch {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    .tab-switch button {
      padding: 10px 20px;
      background: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .tab-switch button.active {
      background: #ff9900;
      color: #000;
    }
    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.imgur.com/qzYmSNR.jpeg" class="logo" alt="Logo Syarikat">
  </header>

  <div class="hero">
    <img src="https://i.imgur.com/28iZR8v.png" alt="Indicator" class="indicator">
    <div class="intro-text">
      <h1>Simple. Tepat. Auto.</h1>
      <p>Indicator Taming Sari + AI di TradingView â€“ untuk entry yang penuh keyakinan.<br> www.THESSTRADER.com</p>
    </div>
  </div>

  <div class="tab-switch">
    <button id="btnRegister" class="active">Daftar Akaun</button>
    <button id="btnLogin">Login Akaun</button>
  </div>

  <div class="form-container" id="registerForm">
    <h2>Daftar Akaun Affiliate</h2>
    <div class="form-group">
      <label>Nama Penuh</label>
      <input type="text">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email">
    </div>
    <div class="form-group">
      <label>Kata Laluan</label>
      <input type="password">
    </div>
    <div class="form-group">
      <label>No Telefon</label>
      <input type="text">
    </div>
    <div class="form-group">
      <label>Nama Bank</label>
      <input type="text">
    </div>
    <div class="form-group">
      <label>No Akaun Bank</label>
      <input type="text">
    </div>
    <div class="form-group">
      <label>Tarikh Lahir</label>
      <input type="date">
    </div>
    <div class="form-group">
      <label>Alamat</label>
      <textarea></textarea>
    </div>
    <button class="btn">Daftar</button>
  </div>

  <div class="form-container" id="loginForm" style="display:none;">
    <h2>Login Akaun Affiliate</h2>
    <div class="form-group">
      <label>Email</label>
      <input type="email">
    </div>
    <div class="form-group">
      <label>Kata Laluan</label>
      <input type="password">
    </div>
    <button class="btn">Login</button>
  </div>

  <script>
    const btnRegister = document.getElementById('btnRegister');
    const btnLogin = document.getElementById('btnLogin');
    const registerForm = document.getElementById('registerForm');
    const loginForm = document.getElementById('loginForm');

    btnRegister.onclick = () => {
      registerForm.style.display = 'block';
      loginForm.style.display = 'none';
      btnRegister.classList.add('active');
      btnLogin.classList.remove('active');
    };

    btnLogin.onclick = () => {
      loginForm.style.display = 'block';
      registerForm.style.display = 'none';
      btnLogin.classList.add('active');
      btnRegister.classList.remove('active');
    };
  </script>
</body>
</html>
