<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log Masuk | SSTrader</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDpOhB_wvp3DHbWMuROQDnHR8x8LTCNDng",
      authDomain: "sstrader-affiliate.firebaseapp.com",
      projectId: "sstrader-affiliate",
      storageBucket: "sstrader-affiliate.firebasestorage.app",
      messagingSenderId: "859244663056",
      appId: "1:859244663056:web:f0dd31d2fc7c2bbd499595",
      measurementId: "G-54ZR1GG7ML"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.login = async function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        const agenRef = doc(db, "agen", user.uid);
        const agenSnap = await getDoc(agenRef);
        if (agenSnap.exists()) {
          const data = agenSnap.data();
          if (data.role === "admin") {
            window.location.href = "dashboard-admin.html";
          } else {
            window.location.href = "dashboard-agen.html";
          }
          return;
        }

        const penggunaRef = doc(db, "pengguna", user.uid);
        const penggunaSnap = await getDoc(penggunaRef);
        if (penggunaSnap.exists()) {
          window.location.href = "dashboard-pengguna.html";
          return;
        }

        alert("Pengguna tidak wujud dalam sistem. Sila daftar semula.");
      } catch (error) {
        alert("Ralat semasa login: " + error.message);
      }
    };
  </script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #0d0d0d;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: #111;
      padding: 40px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.4);
    }
    h2 {
      color: #00ff99;
      margin-bottom: 30px;
    }
    input, select {
      display: block;
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: none;
      border-radius: 6px;
      font-family: 'Poppins', sans-serif;
      font-size: 14px;
    }
    button {
      background-color: #ffa500;
      color: #000;
      font-weight: bold;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #ffcc00;
    }
    .link {
      margin-top: 15px;
      color: #ccc;
      font-size: 0.9em;
    }
    .link a {
      color: #00ff99;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Log Masuk</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Kata Laluan">
    <button onclick="login()">Log Masuk</button>
    <div class="link">
      Belum ada akaun? <a href="daftar.html">Daftar di sini</a>
    </div>
  </div>
</body>
</html>
