<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Pengguna & Agen | SSTrader</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0d0d0d;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #111;
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
    }
    h2 {
      color: #00ff99;
      text-align: center;
      margin-bottom: 20px;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
      background: #222;
      color: white;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #ff9800;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      color: black;
      cursor: pointer;
    }
    .toggle {
      margin-top: 12px;
      text-align: center;
      cursor: pointer;
      color: #ccc;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="formTitle">Log Masuk</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Kata Laluan">
    <input type="text" id="nama" class="hidden" placeholder="Nama Penuh">
    <input type="text" id="alamat" class="hidden" placeholder="Alamat Penuh">
    <input type="text" id="telefon" class="hidden" placeholder="No Telefon">
    <input type="text" id="bank" class="hidden" placeholder="Nama Bank">
    <input type="text" id="noAkaun" class="hidden" placeholder="No Akaun Bank">
    <select id="jenis" class="hidden">
      <option value="pengguna">Pengguna</option>
      <option value="agen">Agen</option>
    </select>
    <button onclick="submitForm()" id="submitBtn">Log Masuk</button>
    <div class="toggle" onclick="toggleForm()">Belum ada akaun? Daftar di sini</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let isDaftar = false;

    window.toggleForm = function () {
      isDaftar = !isDaftar;
      document.getElementById('formTitle').innerText = isDaftar ? "Daftar Akaun Baru" : "Log Masuk";
      document.getElementById('submitBtn').innerText = isDaftar ? "Daftar" : "Log Masuk";
      const extra = document.querySelectorAll('.hidden');
      extra.forEach(el => el.style.display = isDaftar ? 'block' : 'none');
    }

    window.submitForm = async function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (isDaftar) {
        const nama = document.getElementById("nama").value;
        const alamat = document.getElementById("alamat").value;
        const telefon = document.getElementById("telefon").value;
        const bank = document.getElementById("bank").value;
        const noAkaun = document.getElementById("noAkaun").value;
        const jenis = document.getElementById("jenis").value;

        try {
          const userCredential = await createUserWithEmailAndPassword(auth, email, password);
          const uid = userCredential.user.uid;
          const data = { nama, email, alamat };

          if (jenis === 'agen') {
            Object.assign(data, { telefon, bank, noAkaun });
            await setDoc(doc(db, "agen", uid), data);
          } else {
            await setDoc(doc(db, "pengguna", uid), data);
          }

          alert("Pendaftaran berjaya!");
          location.href = jenis === 'agen' ? "dashboard-agen.html" : "dashboard-pengguna.html";
        } catch (e) {
          alert("Ralat semasa daftar: " + e.message);
        }
      } else {
        try {
          const userCredential = await signInWithEmailAndPassword(auth, email, password);
          const uid = userCredential.user.uid;

          const agenDoc = await doc(db, "agen", uid).get();
          if (agenDoc.exists()) {
            location.href = "dashboard-agen.html";
          } else {
            location.href = "dashboard-pengguna.html";
          }
        } catch (e) {
          alert("Ralat semasa login: " + e.message);
        }
      }
    }
  </script>
</body>
</html>
