<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log Masuk | SSTrader</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js"></script>
  <script>
     const firebaseConfig = {
  apiKey: "AIzaSyDpOhB_wvp3DHbWMuROQDnHR8x8LTCNDng",
  authDomain: "sstrader-affiliate.firebaseapp.com",
  projectId: "sstrader-affiliate",
  storageBucket: "sstrader-affiliate.firebasestorage.app",
  messagingSenderId: "859244663056",
  appId: "1:859244663056:web:f0dd31d2fc7c2bbd499595",
  measurementId: "G-54ZR1GG7ML"
};
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        const userCredential = await auth.signInWithEmailAndPassword(email, password);
        const user = userCredential.user;

        const agenDoc = await db.collection("agen").doc(user.uid).get();
        if (agenDoc.exists) {
          window.location.href = "dashboard-agen.html";
          return;
        }

        const penggunaDoc = await db.collection("pengguna").doc(user.uid).get();
        if (penggunaDoc.exists) {
          window.location.href = "dashboard-pengguna.html";
          return;
        }

        alert("Pengguna tidak wujud dalam sistem. Sila daftar semula.");
      } catch (error) {
        alert("Ralat semasa login: " + error.message);
      }
    }
  </script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #0d0d0d;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: #111;
      padding: 40px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.4);
    }
    h2 {
      color: #00ff99;
      margin-bottom: 30px;
    }
    input, select {
      display: block;
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: none;
      border-radius: 6px;
      font-family: 'Poppins', sans-serif;
      font-size: 14px;
    }
    button {
      background-color: #ffa500;
      color: #000;
      font-weight: bold;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #ffcc00;
    }
    .link {
      margin-top: 15px;
      color: #ccc;
      font-size: 0.9em;
    }
    .link a {
      color: #00ff99;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Log Masuk</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Kata Laluan">
    <button onclick="login()">Log Masuk</button>
    <div class="link">
      Belum ada akaun? <a href="daftar.html">Daftar di sini</a>
    </div>
  </div>
</body>
</html>
